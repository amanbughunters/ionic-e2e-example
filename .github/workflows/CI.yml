name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Start Server
        run: npm start & npx wait-on --timeout 120000 http://localhost:4200/

      - name: Run Unit Tests
        run: SERVE_PORT=4200 npm run ionic-e2e:develop -- --headless
